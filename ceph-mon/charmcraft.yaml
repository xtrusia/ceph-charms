type: charm

parts:
  charm:
    after:
    - update-certificates
    charm-python-packages:
      # Use the updated version of setuptools (needed by jinja2).
    - setuptools
    build-packages:
    - git

  update-certificates:
    # Ensure that certificates in the base image are up-to-date.
    after: [git-info]
    plugin: nil
    override-build: |
      apt update
      apt install -y ca-certificates
      update-ca-certificates

  git-info:
    plugin: nil
    build-packages: [git]
    override-build: |
      craftctl default
      if git -C $CRAFT_PROJECT_DIR rev-parse --git-dir > /dev/null 2>&1; then
        echo "commit: $(git -C $CRAFT_PROJECT_DIR rev-parse HEAD)" > $CRAFT_PART_INSTALL/git-info.txt
        echo "branch: $(git -C $CRAFT_PROJECT_DIR symbolic-ref -q --short HEAD || echo DETACHED)" >> $CRAFT_PART_INSTALL/git-info.txt
        echo "commit_date: $(git -C $CRAFT_PROJECT_DIR show -s --format=%cI HEAD)" >> $CRAFT_PART_INSTALL/git-info.txt
      fi


base: ubuntu@24.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
  s390x:
    build-on: s390x
    build-for: s390x
