    parent: func-target
    dependencies:
      - vault-jammy-yoga_rgw
      - vault-jammy-yoga-namespaced
    vars:
      tox_extra_args: vault:jammy-antelope
- job:
    name: vault-lunar-antelope_rgw
    parent: func-target
    dependencies:
      - vault-jammy-yoga_rgw
      - vault-jammy-yoga-namespaced
    vars:
      tox_extra_args: vault:lunar-antelope
- job:
    name: vault-lunar-antelope-namespaced
