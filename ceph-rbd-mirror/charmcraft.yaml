type: charm

parts:
  charm:
    source: src/
    plugin: reactive
    build-snaps:
      - charm
    build-packages:
      - tox
      - git
      - python3-dev
    build-environment:
      - CHARM_INTERFACES_DIR: /root/project/interfaces/
      - CHARM_LAYERS_DIR: /root/project/layers/

base: ubuntu@22.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
  s390x:
    build-on: s390x
    build-for: s390x
